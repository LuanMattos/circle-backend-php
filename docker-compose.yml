    image: luanmattos/atos:php-apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
  postgres:
    container_name: postgres
    image:  luanmattos/atos:postgresql
    environment:
      POSTGRES_USER: square_db1
      POSTGRES_PASSWORD: J3K6051ER4u824VQP2A3I81QLO6uCCCg51zZ29H3V2KKlAWiJ3
      PGDATA: /data/postgres
      POSTGRES_DB: atos
